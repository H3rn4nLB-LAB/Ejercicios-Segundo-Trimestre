<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Stylesheet Switcher</title>
    <!-- Default stylesheet -->
    <link id="pagestyle" rel="stylesheet" href="style1.css">
</head>
<body>

    <div id="container" style="width:500px">

        <div id="header">
            <h1>Main Title of Web Page</h1>
            <!-- Style Selector -->
            <label for="styleSelect">Choose style:</label>
            <select id="styleSelect">
                <option value="style 3-1.css">Style 1 (Orange/Gold)</option>
                <option value="style 3-2.css">Style 2 (Blue Shades)</option>
                <option value="style 3-3.css">Style 3 (Pink Shades)</option>
            </select>
        </div>

        <div id="menu">
            <b>Menu</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>

        <div id="content">
            Content goes here
        </div>

        <div id="footer">
            Copyright Â© W3Schools.com
        </div>

    </div>
<script src="Java3.js"></script>
</body>
</html>
