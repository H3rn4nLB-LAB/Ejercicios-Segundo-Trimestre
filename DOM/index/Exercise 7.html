<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio onClick</title>

    <script>
        function agregarImagen() {
            document.getElementById("contenedor").innerHTML =
                '<img src="https://via.placeholder.com/200" alt="Imagen ejemplo">';
        }
    </script>
</head>

<body>

    <h1>Agregar imagen con un bot√≥n</h1>

    <button onclick="agregarImagen()">Mostrar imagen</button>

    <div id="https://bullbox.com/wp-content/uploads/2017/08/contenedor-6-4-1.png%20" style="margin-top:20px;"></div>

</body>
</html>
