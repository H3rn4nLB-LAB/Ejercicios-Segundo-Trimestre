<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 10 - Functions</title>
</head>
<body>
<h2>Max of Two</h2>
<input type="number" id="max1" placeholder="Number 1">
<input type="number" id="max2" placeholder="Number 2">
<button onclick="showMax()">Find Max</button>
<p id="maxResult"></p>


<h2>Max of Three</h2>
<input type="number" id="max3_1" placeholder="Number 1">
<input type="number" id="max3_2" placeholder="Number 2">
<input type="number" id="max3_3" placeholder="Number 3">
<button onclick="showMaxOfThree()">Find Max</button>
<p id="maxThreeResult"></p>


<h2>Vowel Check</h2>
<input type="text" id="charInput" maxlength="1" placeholder="Character">
<button onclick="checkVowel()">Check</button>
<p id="vowelResult"></p>


<h2>Rövarspråket</h2>
<input type="text" id="rovarInput" placeholder="Enter text">
<button onclick="translateText()">Translate</button>
<p id="rovarResult"></p>


<h2>Sum and Multiply Array</h2>
<input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4">
<button onclick="showSumMultiply()">Calculate</button>
<p id="sumResult"></p>
<p id="multiplyResult"></p>


<h2>Reverse String</h2>
<input type="text" id="reverseInput" placeholder="Enter text">
<button onclick="reverseText()">Reverse</button>
<p id="reverseResult"></p>


<h2>Sort Words</h2>
<input type="text" id="sortInput" placeholder="e.g. apple,banana,pear">
<button onclick="sortWords()">Sort</button>
<p id="sortResult"></p>


<h2>Find Longest Word Length</h2>
<input type="text" id="longestInput" placeholder="e.g. cat,elephant,dog">
<button onclick="findLongest()">Find</button>
<p id="longestResult"></p>


<h2>Filter Long Words</h2>
<input type="text" id="filterInput" placeholder="e.g. cat,elephant,dog">
<input type="number" id="filterLength" placeholder="Length">
<button onclick="filterWords()">Filter</button>
<p id="filterResult"></p>


<h2>Character Frequency</h2>
<input type="text" id="freqInput" placeholder="Enter text">
<button onclick="showCharFreq()">Count</button>
<p id="freqResult"></p>


<script src="JS10.js"></script>
</body>
</html>
